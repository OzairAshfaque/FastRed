<div class="container">
<h1>List of Bikes to Repair</h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Bike Id</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let bike of repiarAbleBike; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      {{ bike.id }}
    </td>

  </tr>
  </tbody>
</table>
</div>
