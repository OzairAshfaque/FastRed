<div class="container" style=" padding:5% 5% 5% 5% ;">
    <div class="card">
        <div class="row" style=" padding:2% 2% 2% 2% ;">
            <div class="col-md-12">
            <h2 class="text-center">Please Select The station to Get the Revenue</h2>
        </div>
        </div>
        
        <form [formGroup]="stationForm">
            <div class="row" style="background-color:gainsboro; padding:5% 5% 5% 5% ;">
                <div class="col-md-6 text-center">
                    <mat-form-field>
                        <mat-label id="textclr">Search Station</mat-label>
                        <input type="text" matInput [formControl]="searchStation" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayStation">
                            <mat-option *ngFor="let option of $stationOptionObserver |async" [value]="option">
                                {{option.name}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
                <div class="col-md-4 text-center">
                    <button class="btn btn-info " style="float: right;" (click)="getStationRevenue($event)">Stations
                        Revenue </button>

                </div>
            </div>
        </form>
        <ng-container *ngIf="revenueOptions">
            <div class="row" style="background-color: #f7f7f7; padding:5% 5% 5% 5% ;">
                <div class="col-md-8">
                    <h1>Revenue Generated By this Station is</h1>
                </div>



                <div class="col-md-4">
                    <p class="lead"><strong>AUD${{revenueOptions.value}}</strong></p>

                </div>
            </div>
        </ng-container>

    </div>



</div>
